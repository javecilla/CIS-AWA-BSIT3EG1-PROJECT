# .github/workflows/firebase-hosting-merge.yml

name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the code from the main branch
      - uses: actions/checkout@v4

      # VITAL FIX A: Explicitly set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Use a stable Node version (e.g., 20 or 18)

      # VITAL FIX B: Install all Node.js dependencies (MUST RUN BEFORE BUILD)
      # Use 'npm ci' for clean, consistent installation in CI environments
      - name: Install Dependencies
        run: npm ci

      # Step 2: Build the React Application (This creates the 'build' directory)
      - name: Build Application
        run: npm run build

      # Step 3: Deploy the 'build' folder to Firebase Hosting (Live Channel)
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CIS_AWA_BSIT3EG1_PROJECT }}
          channelId: live
          projectId: cis-awa-bsit3eg1-project
