# .github/workflows/firebase-hosting-merge.yml

name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the code from the main branch
      - uses: actions/checkout@v4

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Step 3: Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Step 4: Install all Node.js dependencies
      - name: Install Dependencies
        run: npm ci

      # Step 5: Install Functions Dependencies
      - name: Install Functions Dependencies
        run: |
          cd functions
          npm ci

      # Step 6: Build the React Application
      - name: Build Application
        run: npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_DATABASE_URL: ${{ secrets.VITE_FIREBASE_DATABASE_URL }}

          VITE_RECAPTCHA_FRONTEND_KEY: ${{ secrets.VITE_RECAPTCHA_FRONTEND_KEY }}
          VITE_RECAPTCHA_BACKEND_KEY: ${{ secrets.VITE_RECAPTCHA_BACKEND_KEY }}

          VITE_EMAILJS_SERVICE_ID: ${{ secrets.VITE_EMAILJS_SERVICE_ID }}
          VITE_EMAILJS_TEST_TEMPLATE_ID: ${{ secrets.VITE_EMAILJS_TEST_TEMPLATE_ID }}
          VITE_EMAILJS_PUBLIC_API_KEY: ${{ secrets.VITE_EMAILJS_PUBLIC_API_KEY }}
          VITE_EMAILJS_PRIVATE_API_KEY: ${{ secrets.VITE_EMAILJS_PRIVATE_API_KEY }}
          VITE_EMAILJS_SENDER_MAIL: ${{ secrets.VITE_EMAILJS_SENDER_MAIL }}

      # Step 7: Authenticate with Google Cloud
      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}

      # Step 8: Deploy Firebase Functions
      - name: Deploy Firebase Functions
        run: |
          firebase use cis-awa-bsit3eg1-project --non-interactive
          firebase deploy --only functions --non-interactive --project cis-awa-bsit3eg1-project

      # Step 9: Deploy to Firebase Hosting (Live Channel)
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
          channelId: live
          projectId: cis-awa-bsit3eg1-project
