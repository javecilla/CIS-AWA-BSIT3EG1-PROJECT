name: Deploy to Firebase Hosting on PR
on: pull_request # Triggered when a PR is opened, synced, or closed

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the code
      - uses: actions/checkout@v4
      
      # VITAL FIX: Install all Node.js dependencies (THIS IS THE MISSING STEP!)
      - name: Install Dependencies
        run: npm install

      # 2. Build the Application
      - name: Build Application
        run: npm run build
        
      # 3. Deploy to Firebase Hosting Preview Channel
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CIS_AWA_BSIT3EG1_PROJECT }}'
          # NOTE: You should confirm the exact project ID and secrets name.
          projectId: cis-awa-bsit3eg1-project
