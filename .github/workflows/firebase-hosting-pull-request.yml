name: Deploy to Firebase Hosting on PR
on: pull_request # Triggered when a PR is opened, synced, or closed

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the code
      - uses: actions/checkout@v4

      # VITAL FIX A: Add Node.js setup
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # VITAL FIX B: Use 'npm ci' for clean install
      - name: Install Dependencies
        run: npm ci

      # 2. Build the Application
      - name: Build Application
        run: npm run build
        # VITAL FIX C: Inject environment variables from Secrets
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_DATABASE_URL: ${{ secrets.VITE_FIREBASE_DATABASE_URL }}

      # 3. Deploy to Firebase Hosting Preview Channel
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_CIS_AWA_BSIT3EG1_PROJECT }}"
          projectId: cis-awa-bsit3eg1-project
          # We remove 'channelId: live' so it deploys to a PREVIEW channel
